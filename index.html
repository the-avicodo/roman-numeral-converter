<DOCTYPE! html>
<html lang='en'>
<head>
  <title>Roman Numeral Converter</title>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel='stylesheet' href='styles.css'>
</head>
<body>
  <main>
    <h1 id='title'>Roman Numeral Converter</h1>
    <form id='rnc-form'>
      <input id='number' name='number' type='number'>
      <button id='convert-btn' for='number-input'>Convert</button>
    </form>
    <div id='output'></div>
    <div id='instructions'>
      <h2 id='instructions-title' class='instructions'>How to Use</h2>
      <div id='instructions-text' class='instructions'>Enter a decimal number between 0 and 3999 to convert it to roman numerals. </div>
    </div>
  </main>
  <script src='script2.js'></script>
</body>
</html>
